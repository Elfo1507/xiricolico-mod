name: Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  release:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build release
      run: ./gradlew build
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Xiricolico Mod ${{ github.ref_name }}
        body: |
          ## ðŸŽ‰ Xiricolico Mod ${{ github.ref_name }}
          
          ### ðŸ“¦ Installation
          1. Download the `.jar` file below
          2. Place it in your `mods` folder
          3. Launch Minecraft with Forge installed
          
          ### ðŸ”§ Requirements
          - Minecraft 1.21+
          - Minecraft Forge 51.0.33+
          - Java 17+
          
          ### ðŸ“‹ Changelog
          See the commit history for detailed changes in this release.
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/xiricolico-${{ github.ref_name }}.jar
        asset_name: xiricolico-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive
